apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ingress-nginx   # Ingress-Klasse hinzuf√ºgen
  rules:
  - host: camunda.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: camunda-service
            port:
              number: 8080
